<div id="search-component">
    <h4><label for="search-box">Recherche ennemi</label></h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let ennemi of ennemis$ | async" >
        <a routerLink="/detail/{{ennemi.idEnnemi}}">
          {{ennemi.nameEnnemi}}
        </a>
      </li>
    </ul>
  </div>
