<div *ngIf="compte">

    <h2>{{compte.nameCompte | uppercase}} Details</h2>
    <div><span>id: </span>{{compte.idCompte}}</div>
    <div>
      <label>Nom:
        <input [(ngModel)]="compte.nameCompte" placeholder="nameCompte"/>
      </label>
    </div>
    <button (click)="goBack()">Retour</button>
    <button (click)="save()">Enregistrer</button>
  </div>
