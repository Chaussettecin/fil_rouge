<div id="search-component">
    <h4><label for="search-box">Recherche de personnage</label></h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let personnage of personnages$ | async" >
        <a routerLink="/detail/{{personnage.idPersonnage}}">
          {{personnage.namePersonnage}}
        </a>
      </li>
    </ul>
  </div>
