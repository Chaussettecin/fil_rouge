<div id="search-component">
    <h4><label for="search-box">Recherche utilisateur</label></h4>
   
    <input #searchBox id="search-box" (input)="search(searchBox.value)" />
   
    <ul class="search-result">
      <li *ngFor="let compte of comptes$ | async" >
        <a routerLink="/detail/{{compte.idCompte}}">
          {{compte.nameCompte}}
        </a>
      </li>
    </ul>
  </div>
