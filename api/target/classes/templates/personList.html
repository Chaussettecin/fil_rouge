      <div>
      
    
        <section class="tableau">
            <table border = 1>
                <tr>
                	<th>Login</th>
                    <th>Nom</th>
                    <th>Mail</th>
                    <th>Id</th>
                    <th>Admin</th>
					
					<th>Modifier Mot de pass</th>
					<th>Supprimer utilisateur</th>
                </tr>
                <tr th:each ="person : ${persons}">
               		<td th:utext="${person.login}">...</td>
               		<td th:utext="${person.nom}">...</td>
               		<td th:utext="${person.mail}">...</td>
               		<td th:utext="${person.id_utilisateur}">...</td>
               		<td th:utext="${person.manager}? 'OUI' : 'NON'">...</td>
               		<td><form action="user/changepass" method="POST">
               	      	<input type="hidden" name="mail" th:attr="value=${person.mail}"/>
               			<input type="text" name="mdp" />
					    <input type="submit" name="userAction" value="Modifier"/>
						</form> </td>
               		<td><form action="user/del" method="POST">
               			<input type="hidden" name="mail" th:attr="value=${person.mail}"/>
					    <input type="submit" name="userAction" value="Supprimer"/>
						</form> </td>
      	      	</tr>
            </table>
        </section>
